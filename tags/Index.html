<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SPMsgBox Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="Free Web tutorials">
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
    <link href="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAbG12VHRJMGxGem8" rel="stylesheet">

    <!--<link href="css/bootstrap-combined.min.css" rel="stylesheet" />-->
    <link href="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAemdtMEhrblJUeWM" rel="stylesheet" />
    <script src="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAOElCTFJrOVJmN0U" type="text/javascript"></script>
    <script src="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAODRmODdWcU1qTmM"></script>

    <script src="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAMkh1UTF0SWtBQ3c"></script>
    <link href="https://docs.google.com/uc?export=download&id=0ByW19urA2-DAbGtGTjktVGxKWFE" rel="stylesheet" />

    <style>
        .row
        {
            margin-left: 0;
        }
    </style>
</head>

<body class="container">
    <section class="row">


        <div class="well row">
            <div class="row">
                <div class="span4">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="title">Title</label>
                            <input id="title" type="text" class="input-large" placeholder="Enter a title ..." />
                            <label class="control-label" for="closeText">Close Text</label>
                            <input id="closeText" type="text" class="input-large" placeholder="Enter a Close Text ..." />
                            <label class="control-label" for="message">Message</label>
                            <textarea class="input-large" id="message" rows="3" placeholder="Enter a message ..."></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                         

                        <div class="controls">
                            <label class="checkbox" for="autoHide">
                                <input id="autoHide" type="checkbox" value="checked" class="input-mini" />Auto Hide
                            </label>
                        </div>
                        <div class="controls">
                            <label class="checkbox" for="progressBar">
                                <input id="progressBar" type="checkbox" value="checked" class="input-mini" />Progress Bar
                            </label>
                        </div>
                        <div class="controls">
                            <label class="checkbox" for="hideCloseIcon">
                                <input id="hideCloseIcon" type="checkbox" value="checked" class="input-mini" />Hide Close Icon
                            </label>
                        </div>
                    </div>
                </div>

                <div class="span2">
                    <div class="control-group" id="toastTypeGroup">
                        <div class="controls">
                            <label>Alert Type</label>
                            <label class="radio">
                                <input type="radio" name="toasts" value="success" checked />
                                Success
                            </label>
                            <label class="radio">
                                <input type="radio" name="toasts" value="info" />Info
                            </label>
                            <label class="radio">
                                <input type="radio" name="toasts" value="warning" />Warning
                            </label>
                            <label class="radio">
                                <input type="radio" name="toasts" value="error" />Error
                            </label>
                        </div>
                    </div>
                    <div class="control-group" id="positionGroup">
                        <div class="controls">
                            <label>Position</label>
                            <label class="radio">
                                <input type="radio" name="positions" value="top-right" checked />Top Right
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="top-center" />Top Center
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="top-left" />Top Left
                            </label>
                              
                            <label class="radio">
                                <input type="radio" name="positions" value="middle-right" />Middle Right
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="middle-center" />Middle Center
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="middle-left" />Middle Left
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="bottom-right" />Bottom Right
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="bottom-center" />Bottom Center
                            </label>
                            <label class="radio">
                                <input type="radio" name="positions" value="bottom-left" />Bottom left
                            </label>
                            

                        </div>
                    </div>

                </div>

                <div class="span2">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="bkColor1">Background Color Top</label>
                            <input id="bkColor1" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />
                            <!--<div id="bkcolor1color">Show Color</div>-->
                            <label class="control-label" for="bkColor2">Background Color Bottom</label>
                            <input id="bkColor2" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />

                            <label class="control-label" for="bordercolor">Border Color</label>
                            <input id="bordercolor" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />

                            <label class="control-label" for="pBarColor">ProgressBar Color</label>
                            <input id="pBarColor" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />

                            <label class="control-label" for="textColor">Message Color</label>
                            <input id="textColor" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />

                            <label class="control-label" for="titleColor">Title Color</label>
                            <input id="titleColor" type="text" title="#ffffff or red or rgba(20, 21, 42, 0.65)" class="input-mini Colorpicker" value="" />
                        </div>
                    </div>
                </div>

                <div class="span3">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="inEffectDuration">inEffect Duration</label>
                            <input id="inEffectDuration" type="text" placeholder="ms" class="input-mini" value="600" />

                            <label class="control-label" for="stayTime">Show Duration</label>
                            <input id="stayTime" type="text" placeholder="ms" class="input-mini" value="3000" />

                            <label class="control-label" for="iconUrl">Alert Type Icon URL (Size 32 X 32)</label>
                            <input id="iconUrl" type="text" placeholder="../images/icon.png" class="input-large" value="" />

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-primary" id="showtoast">Show Msg</button>
                
            </div>

            <div class="row" style='margin-top: 25px;'>
                <pre id='toastrOptions'></pre>
            </div>
        </div>
    </section>

    <footer class="row">
       <!-- <h2>Links</h2>-->

        <ul>
           <!-- <li><a href="http://nuget.org/packages/toastr">NuGet</a></li>
            <li><a href="https://github.com/CodeSeven/toastr">GitHub</a></li>-->
        </ul>
    </footer>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->


    <script type="text/javascript">
        $(document).ready(function () {
            $('#bkColor1').css('border-color', '#' + $('#bkColor1').val());
            $('#bkColor2').css('border-color', '#' + $('#bkColor2').val());
            $('#bordercolor').css('border-color', '#' + $('#bordercolor').val());
            $('#pBarColor').css('border-color', '#' + $('#pBarColor').val());
            $('#textColor').css('border-color', '#' + $('#textColor').val());
            $('#titleColor').css('border-color', '#' + $('#titleColor').val());
            $('.Colorpicker').colpick({
                layout: 'hex', submit: 0, onChange: function (hsb, hex, rgb, el, bySetColor) {
                    $(el).css('border-color', '#' + hex);
                    if (!bySetColor) { $(el).val(hex) };
                }

            }); //.keyup(function () { $(this).colpickSetColor(this.value); })

        });

        $(function () {
            var i = -1;
            var toastCount = 0;
            var $toastlast;

            var getMessage = function () {
                var msgs = ['Model Dialog for Web Applications',                     
                    'Are you the like this',
                    'Customized alert Box for your Website!',
                    'You can Change, What you like.',
                    'You Can Download in Nuget.Org and type in search SPMsgBox <a href="https://www.nuget.org/packages/SpMsgbox/" target="_blank">Download</a>'
                ];
                i++;
                if (i === msgs.length) {
                    i = 0;
                }

                return msgs[i];
            };
            $('#showtoast').click(function () {

                var toastIndex = toastCount++;
             //   var type = $("#toastTypeGroup input:radio:checked").val();
                var text = $('#message').val();
                var title = $('#title').val() || '';
                var closeText = $('#closeText').val() || '';
                var stayTime = $('#stayTime');
                var inEffectDuration = $('#inEffectDuration');
                var iconUrl = $('#iconUrl');
                var bkcolor1 = $('#bkColor1');
                var bkcolor2 = $('#bkColor2');
                var borderColor = $('#bordercolor');
                var pBarColor = $('#pBarColor');
                var textColor = $('#textColor');
                var titleColor = $('#titleColor');

                var options = {
                    type : $("#toastTypeGroup input:radio:checked").val(),
                    
                    autoHide: $('#autoHide').prop('checked'),
                    progressBar: $('#progressBar').prop('checked'),
                    hideCloseIcon: $('#hideCloseIcon').prop('checked'),
                    position: $('#positionGroup input:radio:checked').val() || 'top-right'

                };

                //if ($('#addBehaviorOnToastClick').prop('checked')) {
                //    toastr.options.onclick = function () {
                //        alert('You can perform some custom action after a toast goes away');
                //    };
                //}

              
                if (stayTime.val().length) {
                    options.stayTime = stayTime.val();
                }
                if (inEffectDuration.val().length) {
                    options.inEffectDuration = inEffectDuration.val();
                }
                if (bkcolor1.val().length) {
                    options.bkColor1 = '#' + bkcolor1.val();
                }
                if (bkcolor2.val().length) {
                    options.bkColor2 = '#' + bkcolor2.val();
                }
                if (borderColor.val().length) {
                    options.borderColor = '#' + borderColor.val();
                }
                if (pBarColor.val().length) {
                    options.pBarColor = '#' + pBarColor.val();
                }
                if (textColor.val().length) {
                    options.textColor = '#' + textColor.val();
                }
                if (titleColor.val().length) {
                    options.titleColor = '#' + titleColor.val();
                }

                if (!text) {
                    options.Msg = getMessage();
                } else { options.Msg = text; }
                if (closeText.length) {
                    options.closeText = closeText;
                }if (title.length) {
                    options.title = title;
                }
                if (iconUrl.val().length) {
                    options.iconUrl = iconUrl.val();
                }
                
                var Jmsg = $.SPMsgBox.Show(options);
                

              if (Jmsg.find('#okBtn').length) {
                  Jmsg.delegate('#okBtn', 'click', function () {
                              alert('you clicked me. i was toast #' + toastIndex + '. goodbye!');
                              Jmsg.remove();
                  });
              }
              if (Jmsg.find('#surpriseBtn').length) {
                  Jmsg.delegate('#surpriseBtn', 'click', function () {
                        alert('Surprise! you clicked me. i was toast #' + toastIndex + '. You could perform an action here.');
                    });
                }
              $("#toastrOptions").text("Syntax: $.SPMsgBox.Show("
                                + "options)\n\options = "
                                + JSON.stringify(options, null, 2)
                );

         
               
            });
            function getLastToast() {
                return $toastlast;
            }
            $('#clearlasttoast').click(function () {
                toastr.clear(getLastToast());
            });
            $('#cleartoasts').click(function () {
                toastr.clear();
            });
        })
    </script>
</body>
</html>
